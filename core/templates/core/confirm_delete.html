{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<div class="bg-white rounded-xl shadow p-4 max-w-md mx-auto">
  <h3 class="font-semibold mb-3">ยืนยันการลบ?</h3>
  <form method="post">
    {% csrf_token %}
    <button class="px-4 py-2 bg-red-600 text-white rounded-lg">Delete</button>
    <a href="javascript:history.back()" class="px-4 py-2 bg-gray-200 rounded-lg">Cancel</a>
  </form>
</div>
{% endblock %}
